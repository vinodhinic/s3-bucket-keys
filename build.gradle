plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.4.10'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext {
    awsSdkVersion = '1.11.918'
    slf4jVersion = '1.8.0-alpha2'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    implementation 'com.google.guava:guava:28.0-jre'

    implementation "org.slf4j:slf4j-api:${slf4jVersion}"
    runtime "org.slf4j:slf4j-simple:${slf4jVersion}"

    implementation group: 'org.jetbrains.kotlinx', name: 'kotlinx-coroutines-core', version: '1.3.3'
    implementation "com.google.code.gson:gson:2.8.5"
    implementation group: 'com.amazonaws', name: 'aws-java-sdk-s3', version: "${awsSdkVersion}"

    // Required when using com.amazonaws.auth.WebIdentityTokenCredentialsProvider
    implementation group: 'com.amazonaws', name: 'aws-java-sdk-sts', version: "${awsSdkVersion}"
}
